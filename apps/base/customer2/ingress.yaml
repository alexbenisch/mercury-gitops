apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customer2-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - customer2.mercury.kubetest.uk
      secretName: customer2-tls
  rules:
    - host: customer2.mercury.kubetest.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: customer2-n8n
                port:
                  number: 3008
