apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{CUSTOMER_NAME}}-secrets
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "${AKS_KEYVAULT_IDENTITY_CLIENT_ID}"
    keyvaultName: "kv-mercury-staging"
    tenantId: "${AZURE_TENANT_ID}"
    objects: |
      array:
        - |
          objectName: {{CUSTOMER_NAME}}-db-user
          objectType: secret
        - |
          objectName: {{CUSTOMER_NAME}}-db-password
          objectType: secret
  secretObjects:
    - secretName: {{CUSTOMER_NAME}}-db-credentials
      type: kubernetes.io/basic-auth
      data:
        - objectName: {{CUSTOMER_NAME}}-db-user
          key: username
        - objectName: {{CUSTOMER_NAME}}-db-password
          key: password
    - secretName: {{CUSTOMER_NAME}}-n8n-env
      type: Opaque
      data:
        - objectName: {{CUSTOMER_NAME}}-db-user
          key: DB_POSTGRESDB_USER
        - objectName: {{CUSTOMER_NAME}}-db-password
          key: DB_POSTGRESDB_PASSWORD
